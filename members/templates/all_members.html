{% extends "master.html" %}

{% block title %}
    my app members
{% endblock %}


{% block content %}
    <h1>Members</h1>

    <ul>
        {% for x in mymembers %}
            <li>
                <a href="details/{{x.id}}">
                    {{x.firstname}} {{x.lastname}}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
